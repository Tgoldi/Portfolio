<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Enhanced favicon support -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/favicon.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="theme-color" content="#222222" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tomer Goldstein - Full-Stack Developer Portfolio showcasing skills, projects and professional experience." />
    
    <!-- Accessibility meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="color-scheme" content="dark light">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Tomer Goldstein Portfolio" />
    <meta property="og:description" content="Tomer Goldstein - Full-Stack Developer Portfolio showcasing skills, projects and professional experience." />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://goldstack.net" />
    <meta property="og:type" content="website" />
    <meta property="twitter:card" content="summary_large_image" />
    
    <title>Tomer Goldstein Portfolio</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/profile.jpg" as="image" fetchpriority="high" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Optimize font loading with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <!-- Critical CSS for faster initial render -->
    <style>
      :root {
        --background: 240 10% 3.9%;
        --crimson: 336 80% 58%;
      }
      body {
        margin: 0;
        background-color: hsl(var(--background));
        font-family: 'DM Sans', sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
    </style>
  </head>
  <body className="font-sans selection:bg-crimson/20">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
